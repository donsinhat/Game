<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#1a1a2e" rx="20"/>
  
  <!-- Gold coin -->
  <circle cx="45" cy="64" r="30" fill="url(#gold)" stroke="#cc8800" stroke-width="3"/>
  <text x="45" y="72" font-size="24" text-anchor="middle" fill="#8b4513">$</text>
  
  <!-- Blood drop -->
  <path d="M83 40 Q95 60 95 75 Q95 95 83 95 Q71 95 71 75 Q71 60 83 40" fill="url(#red)" stroke="#5a0000" stroke-width="2"/>
  
  <!-- Sword -->
  <line x1="64" y1="100" x2="64" y2="115" stroke="#888" stroke-width="6" stroke-linecap="round"/>
  <line x1="55" y1="105" x2="73" y2="105" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <polygon points="64,20 58,35 64,100 70,35" fill="#ccc" stroke="#888" stroke-width="1"/>
</svg>
